<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MST Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#121212;
  --card:#181818;
  --hover:#242424;
  --text:#ffffff;
  --sub:#b3b3b3;
  --green:#1db954;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

/* HEADER */
.header{
  padding:24px 16px;
  background:linear-gradient(180deg,#1db95455,#121212);
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}
.header p{
  margin:6px 0 0;
  color:var(--sub);
  font-size:14px;
}

/* SEARCH */
.search{
  padding:14px;
}
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  outline:none;
  background:#2a2a2a;
  color:white;
  font-size:16px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  background:var(--hover);
  transform:scale(1.03);
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  border-radius:10px;
}
.card .title{
  margin-top:10px;
  font-size:15px;
  font-weight:600;
}
.card .artist{
  font-size:13px;
  color:var(--sub);
}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#181818;
  border-top:1px solid #2a2a2a;
  padding:10px 12px;
}
.player .now{
  font-size:13px;
  color:var(--sub);
  margin-bottom:4px;
}
.player audio{
  width:100%;
}

/* STATUS */
.status{
  padding:0 16px;
  font-size:13px;
  color:var(--sub);
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸŽ§ Lakshit PVT Music</h1>
  <p>Spotify-style â€¢ Only Music â€¢ Smooth</p>
</div>

<div class="search">
  <input id="q" placeholder="Search songs, artistsâ€¦" oninput="debounceSearch()">
</div>

<div id="status" class="status"></div>
<div id="grid" class="grid"></div>

<div class="player">
  <div id="now" class="now">Nothing playing</div>
  <audio id="audio" controls></audio>
</div>

<script>
/* ðŸ”¥ BACKEND */
const BACKEND_URL = "https://final-music.onrender.com";

let searchTimer;
const grid = document.getElementById("grid");
const audio = document.getElementById("audio");
const statusBox = document.getElementById("status");
const nowBox = document.getElementById("now");

/* SEARCH DEBOUNCE */
function debounceSearch(){
  clearTimeout(searchTimer);
  searchTimer = setTimeout(searchMusic, 350);
}

/* SEARCH */
async function searchMusic(){
  const q = document.getElementById("q").value.trim();
  if(!q) return;

  grid.innerHTML = "";
  statusBox.textContent = "Searchingâ€¦";

  try{
    const res = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(q)}`);
    const data = await res.json();

    if(!data.length){
      statusBox.textContent = "No results";
      return;
    }

    statusBox.textContent = "Tap a song to play";
    data.forEach(song => {
      const c = document.createElement("div");
      c.className = "card";
      c.innerHTML = `
        <img loading="lazy" src="${song.thumb}">
        <div class="title">${song.title}</div>
        <div class="artist">${song.artist}</div>
      `;
      c.onclick = () => playSong(song.videoId, song.title, song.artist);
      grid.appendChild(c);
    });

  }catch{
    statusBox.textContent = "Backend error";
  }
}

/* ðŸ”¥ FINAL PLAY FIX */
function playSong(videoId, title, artist){
  nowBox.textContent = `â–¶ ${title} â€¢ ${artist}`;

  // reset audio cleanly
  audio.pause();
  audio.src = "";
  audio.load();

  // important flags
  audio.preload = "none";
  audio.crossOrigin = "anonymous";

  // assign source (redirect based)
  audio.src = `${BACKEND_URL}/play?videoId=${videoId}`;

  // wait till browser is ready
  audio.onloadedmetadata = () => {
    audio.play().catch(err => {
      console.log("Playback blocked:", err);
    });
  };
}
</script>

</body>
</html>
