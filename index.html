<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lakshit Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#121212;
  --card:#181818;
  --hover:#242424;
  --text:#ffffff;
  --sub:#b3b3b3;
  --green:#1db954;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

/* HEADER */
.header{
  padding:24px 16px;
  background:linear-gradient(180deg,#1db95455,#121212);
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}
.header p{
  margin:6px 0 0;
  color:var(--sub);
  font-size:14px;
}

/* SEARCH */
.search{
  padding:14px;
}
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  outline:none;
  background:#2a2a2a;
  color:white;
  font-size:16px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  background:var(--hover);
  transform:scale(1.03);
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  border-radius:10px;
}
.card .title{
  margin-top:10px;
  font-size:15px;
  font-weight:600;
}
.card .artist{
  font-size:13px;
  color:var(--sub);
}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#181818;
  border-top:1px solid #2a2a2a;
  padding:10px 12px;
}
.player .now{
  font-size:13px;
  color:var(--sub);
  margin-bottom:4px;
}

/* HIDDEN VIDEO (AUDIO ENGINE) */
video{
  width:0;
  height:0;
  opacity:0;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸŽ§ Lakshit PVT Music</h1>
  <p>Spotify-style â€¢ Only Music â€¢ WORKING</p>
</div>

<div class="search">
  <input id="q" placeholder="Search songs, artistsâ€¦" oninput="debounceSearch()">
</div>

<div id="status" class="status"></div>
<div id="grid" class="grid"></div>

<div class="player">
  <div id="now" class="now">Nothing playing</div>
</div>

<!-- ðŸ”¥ VIDEO TAG (AUDIO PLAYBACK ENGINE) -->
<video id="player" controls></video>

<script>
const BACKEND_URL = "https://final-music.onrender.com";

let searchTimer;
const grid = document.getElementById("grid");
const video = document.getElementById("player");
const nowBox = document.getElementById("now");

/* SEARCH DEBOUNCE */
function debounceSearch(){
  clearTimeout(searchTimer);
  searchTimer = setTimeout(searchMusic, 350);
}

async function searchMusic(){
  const q = document.getElementById("q").value.trim();
  if(!q) return;

  grid.innerHTML = "";

  const res = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  data.forEach(song => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <img loading="lazy" src="${song.thumb}">
      <div class="title">${song.title}</div>
      <div class="artist">${song.artist}</div>
    `;
    c.onclick = () => playSong(song.videoId, song.title, song.artist);
    grid.appendChild(c);
  });
}

/* ðŸ”¥ FINAL PLAY (100% WORKING) */
function playSong(videoId, title, artist){
  nowBox.textContent = `â–¶ ${title} â€¢ ${artist}`;

  video.pause();
  video.src = "";
  video.load();

  video.src = `${BACKEND_URL}/play?videoId=${videoId}`;
  video.play().catch(e => console.log(e));
}
</script>

</body>
</html>
